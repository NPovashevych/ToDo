{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Delete Tag</h1>
  <hr>
  <p class="delete_item">Are you sure you want to delete this Tag: <strong>{{ tag.name }}</strong>?</p>
  <p class="delete_item">All tasks with this tag will be also deleted!</p>
  <hr>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-danger" type="submit" value="Yes, delete!">
  </form>
{% endblock %}
