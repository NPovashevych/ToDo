{% extends "base.html" %}

{% block content %}
  <h1>Tags List <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary">&#10133;</a></h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'tasks:tag-update' pk=tag.id %}">UPDATE</a></td>
        <td><a href="{% url 'tasks:tag-delete' pk=tag.id %}" style="color: red;">DELETE</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no tag in the todo.</p>
  {% endif %}
{% endblock %}
